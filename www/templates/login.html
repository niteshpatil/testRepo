<ion-view view-title="Login" name="login">
  <ion-content class="padding">
      <div class="list list-inset" ng-show="showLoginForm">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password">
          </label>
          <button class="button button-block button-calm" ng-click="login(username, password)">Login</button>
      </div>
      <div class="card" ng-hide="showLoginForm">      
      <div class="item item-text-wrap">You are logged in as {{user.password.email}}</div>                
      </div>
       <button class="button button-stable" ng-click="logout()" ng-hide="showLoginForm">Logout</button>
  </ion-content>
</ion-view>
