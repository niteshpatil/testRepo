<ion-view view-title="Forgot Password" name="forgot-password">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="username">
          </label>
          <button class="button button-block button-calm" ng-click="forgotPassword(username)">Send Password</button>
      </div>
  </ion-content>
</ion-view>
