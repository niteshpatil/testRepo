<ion-view title="My Medicines" left-buttons="leftButtons">
    <ion-nav-buttons side="left">
        <a class="button button-positive" ui-sref="app.tabs.medicines">
            Back
        </a>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Medicine Name</span>
                <input type="text" ng-model="data.medicine">
            </label>
            <h2>Dosage</h2>

            <div class="item dosage-wrap">
                <medicine-time time="morning" callback="medicineAdd(value,time)" data="data.dosage.morning" ng-model="data.dosage.morning"></medicine-time>
                <medicine-time time="afternoon" callback="medicineAdd(value,time)" data="data.dosage.afternoon"></medicine-time>
                <medicine-time time="evening" callback="medicineAdd(value,time)" data="data.dosage.evening"></medicine-time>
                <medicine-time time="night" callback="medicineAdd(value,time)" data="data.dosage.night"></medicine-time>
            </div>

            <label class="item item-input item-select hidden">
                <div class="input-label">
                    Starting
                </div>
                <select ng-init="data.startDate = 0" ng-model="data.startDate">
                    <option value="0" selected ng-selected="true">Today</option>
                    <option value="1">Tommorrrow</option>
                    <option value="2">After 2 Days</option>
                    <option value="3">After 3 Days</option>
                    <option value="4">After 4 Days</option>
                    <option value="5">After 5 Days</option>
                    <option value="6">After 6 Days</option>
                </select>
            </label>

            <div class="row">
                
                <div class="col col-33"><select ng-init="data.frequency = 1" ng-model="data.frequency">
                        <option value="1" ng-selected="true">EveryDay</option>
                        <option value="2">Every 2 days</option>
                        <option value="3">Every 3 days</option>
                        <option value="4">Every 4 days</option>
                        <option value="5">Every 5 days</option>
                        <option value="6">Every 6 days</option>
                        <option value="7">Every week</option>

                    </select></div>
                <div class="col col-10">For</div>
                <div class="col"><select ng-init="data.duration = 1" ng-model="data.duration">
                        <option value="1" ng-selected="true">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>

                    </select></div>
                    <div class="col col-20">Cycle</div>
                <div class="col"><span class="icon ion-android-add-circle addToPresc" ng-click="addToPrescription()"></span></div>
            </div>

            <!--  <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-init="data.medhistory = false" ng-model="data.medhistory">
                </label>
                Add these to My Medical History
            </div> -->

        </div>

        <button class="button button-block button-calm" ng-click="addMedicine()">Add to My medicines</button>


        <div ng-repeat="medicine in medicineArray" class="medInPrescription">
        <h4>{{medicine.name}}</h4>
        <div>Dosage ( {{medicine.dosage.morning}} - {{ medicine.dosage.afternoon}} - {{medicine.dosage.evening}} - {{medicine.dosage.night}})</div>
        <div>From <span> {{ formatDate(medicine.startDate)}} </span> For <span>{{medicine.duration}} Days</span></div>
        <i class="icon ion-android-cancel deleteMed" ng-click="deleteMedicine($index)"></i>
          
        </div>

    </ion-content>
</ion-view>
