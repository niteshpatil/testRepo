<ion-view view-title="Change Password" name="change-password">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label" >Old Password</span>
                <input type="password" ng-model="data.oldPassword">
            </label>
            <label class="item item-input">
                <span class="input-label">New Password</span>
                <input type="password" ng-model="data.newPassword">
            </label>                   
        </div>
        <button class="button button-positive" ng-click="changePassword()">
            Save Password
        </button>
    </ion-content>
</ion-view>
