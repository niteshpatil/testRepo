<ion-view view-title="SignUp" name="signup">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email ID" ng-model="email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password">
          </label>
          <button class="button button-block button-calm" ng-click="signUp(email, password)">SignUp</button>
      </div>
      
  </ion-content>
</ion-view>
